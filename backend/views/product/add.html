<div class="page-head">
    <h2 class="page-head-title">添加商品</h2>

</div>

<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">添加商品<span class="panel-subtitle"></span></div>
                <div class="panel-body">
                    <form action="/product/insert" style="border-radius: 0px;" class="form-horizontal group-border-dashed" method="post" >
                        <input name="shopid" value="{{.shopid}}" hidden>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="ProductName"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数量</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="ProductNum"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">旧价格</label>
                            <div class="col-sm-6">
                                <input type="text"   class="form-control" name="ProductOldprice"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新价格</label>
                            <div class="col-sm-6">
                                <input type="text"   class="form-control" name="ProductNewprice"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片</label>
                            <div class="col-sm-6">
                                <input type="text"   class="form-control" name="ProductImage"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-6">
                                <textarea name="ProductDescription" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="row xs-pt-15">
                            <div class="col-xs-6">
                                <p class="text-right">
                                    <button type="submit" class="btn btn-space btn-primary">添加</button>
                                    <button class="btn btn-space btn-default" type="reset">重置</button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
